<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<h1 class='text-center'>Contact Form</h1>
		<div class="alert">Your message has been received!</div>
		<div class="contact">
			<form id="contact-form">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" required>
			  	</div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" name="email" required> 
			  	</div>
			  	<div class="form-group">
					<label for="message">Message</label>
					<textarea class="form-control" rows="5" id="message" name="message"> </textarea>
			  	</div>
			  	<div class="form-group">
				    <label for="fileUpload">Upload Your Profile Picture</label>
				    <input type="file" class="form-control-file" name="fileUpload" id="fileUpload">
				</div>
			  	
			  	<button type="submit" class="btn btn-primary" id="submit">Submit</button>
			</form>
		</div>


	</div>




	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-storage.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script>


	<script type="text/javascript" src="app.js"></script>

	


</body>
</html>
